{% extends 'records/base.html' %}
{% block content %}
    <div class="container">
        <a class="text-decoration-none text-muted">
            <p class="text-center p-5 col-12" style="font-size: 40px">
                cbxqt@qq.com
            </p>
        </a>
        <form method="post" action="{% url 'records:email' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleEmail1">Your Email</label>
                <input name="email" class="form-control" id="exampleEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="text">正文</label>
                <textarea name="main_text" class="form-control" id="text" style="height: 400px"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="left: 50%">Submit</button>
        </form>
    </div>
{% if messages %}
    <script>
        {% for msg in messages %}
        alert('{{ msg }}');
        {%  endfor %}
    </script>
{% endif %}
{% endblock %}
